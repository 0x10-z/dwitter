{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dwitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- Dropzone CSS -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" />

  </head>
  <body>
    <header class="d-flex justify-content-between align-items-center px-4 py-2"
            style="background-color: #0c4b33">
      <div class="d-flex align-items-center">
        <img src="{% static 'img/dwitter-bird.svg' %}" alt="Dwitter Logo" width="36" class="me-2" />
        <h1 class="h5 m-0">
          <a href="{% url 'dashboard' %}" class="text-white text-decoration-none">Dwitter</a>
        </h1>
      </div>
     <div>
      {% if user.is_authenticated %}
        <a href="{% url 'edit_profile' %}" class="btn btn-outline-light btn-sm me-2">Profile</a>

        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="text-white me-2">Login</a>
        <a href="{% url 'register' %}" class="text-white">Register</a>
      {% endif %}
    </div>

    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dropzone JS -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target.matches('[data-share]')) {
                const tweetId = e.target.getAttribute('data-share');
                const url = `${window.location.origin}/tweet/${tweetId}/`;
                navigator.clipboard.writeText(url).then(() => {
                    alert("Tweet link copied to clipboard!");
                });
            }
        });
    </script>

  </body>
</html>
